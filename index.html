<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy - Hope you Enjoying Galaxy</title>
  <style>
    :root { --purple: #7c3aed; --dark: #0f001a; }
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: linear-gradient(#0f001a, #1a0033);
      color: white; min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=80&w=2000');
      background-size: cover; background-attachment: fixed;
    }
    header { text-align: center; padding: 40px 20px; }
    h1 { font-size: 5em; margin: 0; text-shadow: 0 0 40px #c084fc; }
    .tagline { font-size: 1.8em; opacity: 0.9; margin: 10px 0 40px; font-style: italic; }
    .search-container { max-width: 900px; margin: 0 auto; padding: 0 20px; text-align: center; }
    #searchInput {
      width: 100%; padding: 20px; font-size: 1.6em;
      border: none; border-radius: 50px; background: rgba(255,255,255,0.15);
      color: white; backdrop-filter: blur(10px);
    }
    #searchInput:focus { outline: none; box-shadow: 0 0 0 5px #a855f7; }
    #searchBtn {
      margin: 20px; padding: 15px 60px; font-size: 1.3em;
      background: var(--purple); border: none; border-radius: 50px;
      color: white; cursor: pointer;
    }
    #bingFrame {
      width: 95%; height: 70vh; margin: 20px auto;
      border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(30,10,60,0.9); display: flex; justify-content: space-around; padding: 15px 0; }
    .nav-bar button { font-size: 2.5em; background: none; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>Galaxy</h1>
    <p class="tagline">Hope you Enjoying Galaxy</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search anything..." autofocus>
    <button id="searchBtn">Search</button>
  </div>

  <!-- Bing results iframe (shows up inside your site) -->
  <iframe id="bingFrame" frameborder="0" allowfullscreen style="display:none;"></iframe>

  <div class="nav-bar">
    <button>üè†</button>
    <button>üîç</button>
    <button>‚öôÔ∏è</button>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const btn = document.getElementById('searchBtn');
    const frame = document.getElementById('bingFrame');

    function doSearch() {
      const query = input.value.trim();
      if (!query) return;

      // Open the same site in new tab with query pre-filled
      const newTabUrl = window.location.href + '?q=' + encodeURIComponent(query);
      window.open(newTabUrl, '_blank');
    }

    btn.onclick = doSearch;
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') doSearch();
    });

    // If this is a new tab with ?q= query, load Bing iframe
    const urlParams = new URLSearchParams(window.location.search);
    const queryFromUrl = urlParams.get('q');
    if (queryFromUrl) {
      input.value = queryFromUrl;
      frame.src = `https://www.bing.com/search?q=${encodeURIComponent(queryFromUrl)}`;
      frame.style.display = 'block';
      frame.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
